<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css\form-validation.css" />
  </head>

  <body>
    <form action="#" method="POST">
      <h2>Registration Form</h2>
      <label for="id">User id:</label>
      <input type="text" id="id" minlength="5" maxlength="12" required />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        minlength="7"
        maxlength="12"
        required
      />
      <br />
      <label for="name">Name:</label>
      <input type="text" id="name" pattern="[A-Za-z]+" required />
      <br />
      <label for="address">Address:</label>
      <input type="text" id="address" />
      <br />
      <label for="country">Country:</label>
      <select name="country" required>
        <option value="SouthAfrica">South Africa</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
      </select>
      <br />
      <label for="zipcode">ZIP Code:</label>
      <input type="text" id="zipcode" pattern="[0-9]+" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <br />
      <label>Sex:</label>
      <input type="radio" name="sex" value="Male" required />
      <label for="sex">Male</label>
      <input type="radio" name="sex" value="Female" required />
      <label for="sex">Female</label>
      <br />
      <label>Language:</label>
      <input type="checkbox" name="language" value="English" required />
      <label for="language">English</label>
      <input type="checkbox" name="language" value="Non-English" required />
      <label for="language">Non-</label>
      <label for="language" id="Non-English">English</label>
      <br />
      <label for="about">About:</label>
      <textarea name="about" cols="50" rows="7"></textarea>
      <br />
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
